<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">

      <button ion-item (click)="editarContato(contato)">
        <h1>{{ contato.nome }}</h1>
        <h2>{{ contato.telefone }}</h2>
        <h2>{{ contato.descricao }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removerContato(contato)">
          <ion-icon name="trash"></ion-icon>
          Remover
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="adicionarContato()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ contatos.length }}</p>
  </ion-toolbar>
</ion-footer>
